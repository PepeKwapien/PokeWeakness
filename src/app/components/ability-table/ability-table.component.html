<table mat-table [dataSource]="dataSource">
    <ng-container [matColumnDef]="displayColumns[0]">
        <th mat-header-cell *matHeaderCellDef class="text-align-center">{{ displayColumnNames[displayColumns[0]] }}</th>
        <td mat-cell *matCellDef="let element" class="text-align-center">{{ element[displayColumns[0]] }}</td>
    </ng-container>
    <ng-container [matColumnDef]="displayColumns[1]">
        <th mat-header-cell *matHeaderCellDef class="text-align-center">{{ displayColumnNames[displayColumns[1]] }}</th>
        <td mat-cell *matCellDef="let element" class="table-cell-y-padding">
            {{ element[displayColumns[1]] }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
