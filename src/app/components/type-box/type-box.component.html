<p
    class="type-box-border type-box-padding type-box-font type-box-width type-box-scale shadow"
    [style.background]="
        'linear-gradient(90deg, ' +
        this.primaryType.color +
        ' 20%, ' +
        (this.secondaryType?.color ?? this.primaryType.color) +
        ' 100%)'
    ">
    {{ primaryType.name }}{{ secondaryType ? '/' + secondaryType.name : '' }}
</p>
