<table mat-table [dataSource]="dataSource">
    <ng-container [matColumnDef]="displayColumns[0]">
        <th mat-header-cell *matHeaderCellDef class="text-align-center">{{ displayColumnNames[displayColumns[0]] }}</th>
        <td mat-cell *matCellDef="let element" class="text-align-center">x{{ element[displayColumns[0]] }}</td>
    </ng-container>
    <ng-container [matColumnDef]="displayColumns[1]">
        <th mat-header-cell *matHeaderCellDef class="text-align-center">{{ displayColumnNames[displayColumns[1]] }}</th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="element.types.length > 0; else noTypes" class="type-effectiveness-type-boxes">
                <app-type-box *ngFor="let type of element.types" [primaryType]="type"></app-type-box>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>

<ng-template #noTypes>
    <p class="text-align-center">-</p>
</ng-template>
